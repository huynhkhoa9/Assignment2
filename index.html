<!DOCTYPE html>
<head>
    <title>Register/Login</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="login-wrap">
    <div class="login-html">
		<form method="POST" action="./dashboard.html">
		  <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		  <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		  <div class="login-form">
			<div class="sign-in-htm">
			  <div class="group">
				<label for="user" class="label" >Username</label>
				<input id="user" type="text" class="input" required>
			  </div>
			  <div class="group">
				<label for="pass" class="label">Password</label>
				<input id="pass" type="password" class="input" data-type="password" required>
			  </div>
			  <div class="group">
				<input id="check" type="checkbox" class="check" checked>
				<label for="check"><span class="icon"></span> Keep me Signed in</label>
			  </div>
			  <div class="group">
				<a href="./profile.html"><input type="submit" class="button" value="Sign In" ></a>
			  </div>
		  </form>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="http://example.org/">Forgot Password?</a>
          </div>
        </div>
		<form method="POST" action="./profile.html">
			<div class="sign-up-htm">
			  <div class="group">
				<label for="user" class="label required">Username</label>
				<input id="user" type="text" class="input" required>
			  </div>
			  <div class="group">
				<label for="pass" class="label required">Password</label>
				<input id="pass" type="password" class="input" data-type="password" required>
			  </div>
			  <div class="group">
				<label for="pass" class="label required">Repeat Password</label>
				<input id="pass" type="password" class="input" data-type="password" required>
			  </div>
			  <div class="group">
				<label for="pass" class="label required">Email Address</label>
				<input id="pass" type="text" class="input" required>
			  </div>
			  <div class="group">
				<p><span class="required"></span> indicates required field.</p>
				<input type="submit" class="button" value="Sign Up">
			  </div>
		  </form>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
      <script src="./js/script.js"></script>

</body>

</html
