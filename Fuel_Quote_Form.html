<html lang="en">
	<style>
		.required:after{
			content:"*";
			color: red;
		}
	</style>
	<header>
		<h1>Order Quote</h1>
	</header>
	<body>
		<form method="POST" action="http://example.org/">
			<p><span class="required"></span> indicates required field.</p>
			<div>
				<label for="gallon" class="required">Gallon:</label>
				<input type="number" name="gallon" id="gallon" required>
			</div>
			<div>
				<label for="address1">Delivery Address:</label>
				<input type="text" name="address1" id="address1" value="address1" readonly>
			</div>
			<div>
				<label for="deliveryDate" class="required">Delivery Date:</label>
				<input type="date" name="deliveryDate" id="deliveryDate" required>
			</div>
			<div>
				<label for="suggestedPrice">Suggested Price($):</label>
				<input type="number" name="suggestedPrice" id="suggestedPrice" value="10" readonly>
			</div>
			<div>
				<label for="finalQuote">Total Amount Due($):</label>
				<input type="number" name="finalQuote" id="finalQuote" value="10" readonly>
			</div>
			<div>
				<button type="submit"><strong>Place Order</strong></button>
			</div>
		</form>
	</body>
</html>
